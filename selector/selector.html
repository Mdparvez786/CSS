<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="selector.css"/>
</head>
<body>
    <!-- *{} universal selector -->
    <h1>hello world</h1>
    <h1>hello sir </h1>
    <h1>hello frinds</h1>
    <h1>hello good morning</h1>

    <!-- h1{}  element selector -->
     <h2>helllo</h2>
     <h2>helllo world</h2>


     <!-- [#id selector this is uniq] -->
     <h1 id="one">iron man</h1>
     <h1 id="two">bad man</h1>

     <!-- [.class selector this is select all atribute] -->
     <h3 class="one">hello hii</h3>
     <h3 class="one">hello sir</h3>
     <h3 class="one">hello world</h3>



</body>
</html>
